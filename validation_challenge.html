<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Validation Challenge</title>
	</head>
	<body align=center>

  <!-- basic Registration form -->

		<I><h1><span style="color:Brown">Registration Form</span></h1></I>

		<form class="" action="index.html" method="post">
			<label for="User ID">User ID:</label>
		  <input type="text" name="User ID" value="" placeholder="eg.John58" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="Password">Password:</label>
	    <input type="password" name="Password" value="" placeholder="eg.********" required><br>
	  </form><br>

		<form class="" action="index.html" method="post">
			<label for="name">Name:</label>
			<input type="text" name="Name" value="" placeholder="eg.John" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="Adress">Address:</label>
			<input type="text" name="Adress" value="" placeholder="eg.123 gold crest" optional>
		</form><br>

		<form class="" action="index.html" method="post">
		  	<label for="Country">Country:</label>
			  <select class="Country" name="Country">
					<option value="0">[Please Select]</option>
					<option value="1">ZAR</option>
					<option value="2">USA</option>
					<option value="3">ENG</option>
					<option value="4">IND</option>
					<option value="5">OTHER</option>
			  </select>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="ZC">Zip Code:</label>
			<input type="number" name="ZC" value="" placeholder="eg.7764" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="email">E-mail:</label>
			<input type="text" name="" value="" placeholder="eg.John58@gmail.com" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="gender">Sex:</label>
			<input type="radio" name="Sex" value="" required>Male</input>
			<input type="radio" name="Sex" value="" required>Female</input>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="Language">Language:</label>
			<input type="checkbox" name="" value="" required>English</input>
			<input type="checkbox" name="" value="" required>Non-English</input>
		</form><br>

		<form class="" action="index.html" method="post">
			<p>About:</p>
			<textarea name="About" rows="8" cols="80" optional></textarea>
		</form>

		<input type="submit" name="submit" value="submit">

	</body>
</html>
