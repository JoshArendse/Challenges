<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>forms challenge</title>
	</head>
	<body style="background:black; color:white">
		<I><h1 align=center>Coffee co. Survey</h1></I>
		<hr style="width:220px" align=center>

		<form class="" action="index.html" method="post">
			<label for="Name">Username</label>
			<input type="text" name="Name" value="" placeholder="eg.John_58">
			<label for="Password">Password</label>
			<input type="text" name="Surname" value="" placeholder="eg.********">
			<input type="submit" name="" value="Submit">
		</form>

		<p>Name</p>
		<input type="text" name="" value="" placeholder="eg.John" required>
		<p>Surname</p>
		<input type="text" name="" value="" placeholder="eg.Smith" required>
		<p>Cell</p>
		<input type="text" name="" value="" placeholder="eg.123456789" required>
		<p>E-mail</p>
		<input type="text" name="" value="" placeholder="eg.John123@gmail.com" required>
		<p>Gender</p>
		<select class="" name="Gender">
			<option value="0">[please select]</option>
			<option value="1">male</option>
			<option value="2">female</option>
		</select>

		<I><p>How often do you visit coffee shops?</p></I>
		<input type="checkbox" name="" value="">Once a week</input><br>
		<input type="checkbox" name="" value="">Once a month</input><br>
		<input type="checkbox" name="" value="">Everyday</input><br>
		<input type="checkbox" name="" value="">Never</input><br>



	</body>
</html>
